<!DOCTYPE html>

<html>

<head>
    <title>Learn | Vue </title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

    <div id='root'> 
        <input type='text' id='input' v-model='message'>
        <div class='top'>
        <p> Hello <br/>
            My Name is: </p>
            <div class='mid'> 
                    {{message}}
            </div>
        </div>  
        
        <div class='bot'></div>
    </div>  


    <script src='https://unpkg.com/vue@2.6.7/dist/vue.js'></script>

    <script>

        new Vue({
            el: '#root',
            data: {
                message: ''
            }
        })

    </script>

   
</body>

</html>
