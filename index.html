<!DOCTYPE html>

<html>

<head>
    <title>Learn | Vue </title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

    <div id='root'> 
        <form>
        <input type='text' id='input' v-model='newName'>
        <input type='submit' value='Update name' @click = 'updateName' >
        </form>
        <div class='top'>
        <p> Hello <br/>
            My Name is: </p>
            <div class='mid'>
                 {{message}}
            </div>
        </div>  
        
        <div class='bot'></div>
    </div>  


    <script src='https://unpkg.com/vue@2.6.7/dist/vue.js'></script>

    <script>

        new Vue({
            el: '#root',
            data: {
                newName:'',
                message: ''
            },
            methods: {
                updateName() {
                    this.message = this.newName,
                    this.newName = ''
                    event.preventDefault()
                }
            }
        })

    </script>

   
</body>

</html>
